<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<!-- 
	数据类型转换
	1.转数字
		用Number()转数字的结果有以下情况
		结果为NaN的
			undefined 
			不能运算的其他类型

		结果为数字
			0 :Null, false, '', ' ' 
			1 :true
		String 中放的是纯数字，转后的结果为那个纯数字
		Number 转成数字是他本身

		parseInt() 把字符串转成整数 ,转数字时从左开始找到第一个不是数字的字符，如果没有找到就NaN
		parseFloat() 把字符串转成浮点型数字,从左开始找找到第一个不是数字的字符，第一个小数点不算，如果没有找到就NaN
		
		isNaN用来判断是不是NaN，如果是就是true，不是NaN也就是纯数字就为false，isNaN会先把传进来的参数用Number转一下再判断

		
	2. 转字符串
		用String()转字符串,任何一种类型转成字符串都只是外面加一对引号就可以，字符串转字符串就是本身


	3.转布尔值
		用Boolean()转布尔值的结果
		false: undefined, null, 0, '', NaN
		true :非0数字，非空字符串
		布尔值转布尔值是本身
 -->
 <script type="text/javascript">
 	console.log(Number('1a')); //NaN
 	console.log(Number(undefined)); //NaN
 	console.log(Number('a')); //NaN
 	console.log(Number('')); //0
 	console.log(Number(' ')); //0
 	console.log(Number(true)); //1
 	console.log(Number(false)); //0
 	console.log(parseInt('a')); //NaN
 	console.log(parseInt('a1')); //NaN
 	console.log(parseInt('1A')); //1
 	console.log(parseInt(true)); //NaN
 	console.log(parseFloat('1.43d')); //1.43
 	console.log(isNaN('')); //false
 	console.log(isNaN(1)); //false
 	console.log(isNaN(NaN)); //true
 	console.log(isNaN('1a')); //true

 	console.log(String(1)); //1
 	console.log(String(NaN)); //NaN
 	console.log(String('a')); //a


 	console.log(Boolean(0)); //false
 	console.log(Boolean('')); //false
	</script>
</body>
</html>
