<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#box {
			width:200px;
			height:200px;
			background: red;
		}
	</style>
</head>
<body>
<!-- 需求：
	点击按钮，让方框显示隐藏互相切换
-->
	<input type="button" id="btn" value="按钮">
	<div id="box"  style="display: non-e;"> </div>
	<script type="text/javascript">
		var btn = document.getElementById('btn');
		var box = document.getElementById('box');

		//用流程控制里的if语法来实现这个功能
		// 关于style属性，它只能获取到行间样式
		btn.onclick = function() {
			if(box.style.display === 'none') {
				box.style.display = 'block';
			} else {
				box.style.display = 'none';
			}
		}
	</script>
</body>
</html>
