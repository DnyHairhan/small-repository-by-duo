<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<!-- 
		this指的是当前的对象
		this是关键词，多以不能用于声明变量
		this的值只能用不能修改
		1.在函数外
			this指向window
		2.在函数内
			函数是直接调用的this指向window
			函数是被事件调用，并且以赋值的方式出现时谁掉用函数this就指向谁
	-->
	<input type="button" id="btn" value="按钮">
	<script type="text/javascript">
		// 函数外
		console.log(this); //Window
		
		// 函数内，函数直接被调用
		function fn() {
			console.log(this);
		}

		fn();

		// 函数被事件调用
		var btn =  document.getElementById('btn');
		btn.onclick = function() {
			console.log(this); //<input type="button" id="btn" value="按钮">
		}
	</script>
</body>
</html>
