<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<!-- 
		函数
			可以复用多行代码
			
			函数名要遵循变量的命名规则
			
	 -->
		

	<!-- 函数的分类第一种

	对于初学者来说函数可以说成是有两种
	1.匿名函数（没有函数名）
		不能直接定义一个匿名函数，它是以一个给某个事件赋值的形式出现
		window.onload = function() {}
	-->

	<script type="text/javascript">
		window.onload = function() {

			alert('页面加载完后触发函数');
		}
	</script>

	<!--
	2.有名函数
		function 函数名() {要复用的代码}
		
		函数调用：
			函数名()
	-->

	<script type="text/javascript">
		function fn() {
			alert('函数自己调用自己')
		}

		fn();
	</script>
</body>
</html>
