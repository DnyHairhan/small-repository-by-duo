<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<!-- for循环的互相嵌套
	for 循环如果嵌套的话，外面的循环走一次，然后走完里面的循环，再走外面的循环第二次

	注意：
	两个循环嵌套的话条件初始化时声明的变量不能重名
-->

	<script type="text/javascript">
		// 这个循环中第一次走外面的循环i=0条件成立，走里面的循环，又声明一个i=0条件成立，直到i加到2条件不成立跳出里面的循环这时外面的循环要条件变化i++，i=3条件不成立跳出循环所以外面的循环结束后才知道i的最终值是3
		for(var i = 0; i < 3; i++) {  //0
			for(var i = 0; i < 2; i++) {
				console.log(i); //0 1
			} 
		}

		alert(i); //3
	</script>


	<script type="text/javascript">
	// 每走一次外面的循环，里面的循环走完一次
		for(var i = 0;i < 3; i++) {
			for(var j = 0; j < 2; j++) {
				console.log(i + ':' +j);
				//0:0  0:1  1:0  1:1  2:0  2:1
			}
		}
		alert(i + ':' +j);//3:2
	</script>
</body>
</html>
