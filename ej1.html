<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
<!-- 需求：
	点击页面中的按钮，按钮背景色变为黄色


	步骤：
	1.获取元素（按钮）
	2.点击按钮
	3.修改按钮属性
-->
<input type="button" name="" style="background:red" id="btn1" value="按钮1">
<script type="text/javascript">
	document.getElementById('btn1').onclick = function() {
		document.getElementById('btn1').style.background = 'yellow';
	}
</script>
</body>
</html>
