<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<!-- 字符串
		由一对单引号或者双引号括起来的0个或者多喝字符组成的串

		字符串的拼接
		+  1.字符串拼接所用的符号，只要在+号左边或者右边是字符串，那就是字符串连接作用
		   2.如果两边都是数字的话是数学加法运算

		   3.运算时是从左到右的顺序来运算
	 -->
	 <script type="text/javascript">
	 	var str1 = 'string1';
	 	var num = 1;
	 	var num2 = 2;
	 	var str2 = 'string2';
	 	var str3 = '';
	 	console.log(str1); //string1\
	 	console.log(str3); //什么也打印不出来，说明是空字符串
	 	console.log(str1 + num); //string11

	 	console.log(str1 + str2); //string1string2
	 	console.log(num + str2); //1string2
	 	console.log(num + num2); //3
	 </script>

	 <!-- 字符串也有length属性，指字符串长度，要想拿到字符串中的某个字段也可以通过下标来取到值，下表从0开始 -->

	 <script type="text/javascript">
	 	var str = 'abcdefghigklmn';
	 	console.log(str.length); //14
	 	console.log(str[3]); //d
	 </script>
</body>
</html>
