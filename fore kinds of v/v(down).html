<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.wrap {
			position: relative;
			width: 500px;
			height:500px;
			background: #ccc;
		}
		.box {
			position: absolute;
			width:50px;
			height: 50px;
			background: red;
		}
	</style>
</head>
<body>
	<!-- 用几个方块实现张口向下的v字，这是html没有提供方块的情况 -->
	<div id="wrap" class="wrap">
		
	</div>
	<script type="text/javascript">
		var wrap = document.getElementById('wrap');
		var n = 9;
		// 用两个变量来控制方块的top值和left值
		var l = 0;
		//t的值从所有方块的top的中间值开始递减 
		var t = Math.ceil(n /2);
		for(var i = 0; i < n; i++) {
			l = i;
			if(i < n / 2) {
				t--;
			} else {
				t++;
			}
			var div = '<div class="box" style="left:'+ l*50 +'px;top:'+ t * 50 +'px;"></div>';
			wrap.innerHTML += div;
		}
	</script>
</body>
</html>
