<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.wrap {
			position: relative;
			width:500px;
			height:500px;
			width: auto;
			background: #ccc;
		}
		.box {
			position: absolute;
			width:50px;
			height:50px;
			background: red;
		}
	</style>
</head>
<body>
<!-- 用几个方块实现张口向上的V字,这是html里已经提供有方块的情况 -->
	<div class="wrap">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	<script type="text/javascript">
		var boxs = document.getElementsByClassName('box');
		// boxs[0].style.left = '0';
		// boxs[0].style.top = '0';
		// boxs[1].style.left = '50px';
		// boxs[1].style.top = '50px';
		// boxs[2].style.left = '100px';
		// boxs[2].style.top = '100px';
		// boxs[3].style.left = '150px';
		// boxs[3].style.top = '50px';
		// boxs[4].style.left = '200px';
		// boxs[4].style.top = '0';

		// 用for循环实现上面的效果
		for(var i = 0; i < boxs.length; i++) {
			boxs[i].style.left = i * 50 + 'px';
			boxs[i].style.top = i * 50 + 'px';
			if(i > boxs.length / 2) {
				boxs[i].style.top = (boxs.length-1) * 50 - i * 50 + 'px'; 
			}
		}
	</script>
</body>
</html>
