<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<!-- 
		数组
		数组是把数据放到[]内，每个数据之间用逗号隔开，最后一个数据后面没有逗号
		数组的每一个数据都对应着一个下标（数字），下标从0开始数
		数组有一个length属性，代表了数组中数据的个数（数组长度）,要用到数组长度时的语法
			数组名.length
		取数组中的某个数据，可以通过取到对应的下标，下标为0 的是第一个数据，下标为length-1的是最后一个数据,语法为
			数组名[下标]
		
	-->
	<script type="text/javascript">
		var color = ['red', 'green', 'yellow', 'blue'];

		// console.log 和 console.dir 都可以查看数租，只是显示方式有一点点差别
		console.log(color); //['red', 'green', 'yellow', 'blue']
		console.dir(color); //Array[4]

		console.log(color[0]); //red 第一个
		console.log(color.length); //4 总长度
		console.log(color.length-1); //3 最后一个
		// console.dir 只能看数组
 	</script>
</body>
</html>
