<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div {
			width:200px !important;	
		}
	</style>
</head>
<body>
	<!-- 
	1.选择器权重/优先级

		行间样式 	1000
		id 			100
		class 		10
		标签名  	1
		数字越大权重越大，优先级越高，但是也有一个!important的权重是最高的，不建议用
	 -->

	 <div style = " width:100px;height:100px;background: red;"></div>
</body>
</html>
