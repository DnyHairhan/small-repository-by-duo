<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.box {
			height:100px;
			line-height: 100px;
			background: #ccc;	
		}
		p {
			border: 1px solid #000;
			line-height: 1rem;
			letter-spacing: 1rem;
		}
	</style>
</head>
<body>
	<!--
		line-height:是文字行间距，次属性不能有负值，只对文字起作用

		letter-spacing:是文字间左右间距
	-->
	<div class="box">
		测试行距和文字间距
		<p>测试行距和文字间距</p>
		<p>测试行距和文字间距</p>
	</div>
	
</body>
</html>
