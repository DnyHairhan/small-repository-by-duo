<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#box{
			width:100px;
			height:100px;
			border: 1px solid #000;
			padding:20px;
			background:pink;
			margin:10px;
		}
	</style>
</head>
<body>	
	<input type="button" name="" id="btn1" value="按钮1">
	<input type="button" name="" id="btn2" value="按钮2">
	<div id="box"></div>
	<!-- 需求：点击按钮，改变div的宽、高、margin、padding、背景色 -->
	<script type="text/javascript">
		document.getElementById('btn1').onclick = function() {
			document.getElementById('box').style.width = '150px';
			document.getElementById('box').style.height = '150px';
			document.getElementById('box').style.background = 'red';
			document.getElementById('box').style.padding = '15px';
			document.getElementById('box').style.margin = '100px';
		}
		document.getElementById('btn2').onclick = function() {
			document.getElementById('box').style.width = '';
			document.getElementById('box').style.height = '';
			document.getElementById('box').style.background = '';
			document.getElementById('box').style.padding = '';
			document.getElementById('box').style.margin = '';
		}
	</script>
</body>
</html>
