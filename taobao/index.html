<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<link rel="stylesheet/less" type="text/css" href="css/index.less">
	<link rel="stylesheet" type="text/css" href="font/iconfont.css">
</head>
<body>
	<div class="top">
		<header>
			<a class="scan-wrap" href="javascript:;">
				<span>
					<i class="iconfont">&#xe610;</i>
				</span>
				<span class="scan">扫一扫</span>
			</a>
			<div class="search-wrap">
				<div>
					<a href="javascript:;">
						<span class="search">
							<i class="iconfont">&#xe613;</i>
						</span>
					</a>
					<input class="text" type="text" name="" value="让旅行变得轻松">
					<a href="javascript:;">
						<span class="camera">
							<i class="iconfont">&#xe606;</i>
						</span>
					</a>
				</div>
			</div>
			<a class="news-wrap" href="javascript:;">
				<span>
					<i class="iconfont">&#xe609;</i>
				</span>
				<span class="news">消息</span>
			</a>
		</header>
	</div>
	<div class="middle">
		<div class="middle-scroll">
			<div class="carousel-box">
				<img src="img/lunbotu.jpg">
				<div class="circle-box">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>
			<div class="rows-box">
				<div class="rows">
					<div>
						<a href="javascript:;">天猫</a>
					</div>
					<div>
						<a href="javascript:;">聚划算</a>
					</div>
					<div>
						<a href="javascript:;">天猫国际</a>
					</div>
					<div>
						<a href="javascript:;">外卖</a>
					</div>
					<div>
						<a href="javascript:;">天猫超市</a>
					</div>
				</div>
				<div class="rows">
					<div>
						<a href="javascript:;">充值中心</a>
					</div>
					<div>
						<a href="javascript:;">飞猪旅行</a>
					</div>
					<div>
						<a href="javascript:;">领金币</a>
					</div>
					<div>
						<a href="javascript:;">拍卖</a>
					</div>
					<div>
						<a href="javascript:;">分类</a>
					</div>
				</div>
			</div>
			<div class="headlines-box">
				<div class="headlines-logo">
					<a href="javascript:;">
						<img src="img/toutiao.png">	
					</a>
				</div>
				<div class="headlines-content">
					<p class="hot">
						<img src="img/reping.png">
						<span>孕期这么睡，孩子生出来就有歪头症你怪谁</span>
					</p>
					<p class="hot">
						<img src="img/reping.png">
						<span>号称25公里无大修，国内却无人问津</span>
					</p>
				</div>
			</div>
			<div class="huodong">
				<div class="rows"></div>
				<div class="rows">
					<div class="part panic-buying">
						<div class="left">
							<div class="name">
								<span class="icon-box">
									<i class="iconfont">&#xe601;</i>
								</span>
								<span class="title">淘抢购</span>
							</div>
							<div class="content countdown">
								<span class="hour">00</span>
								<span class="dot">:</span>
								<span class="minute">00</span>
								<span class="dot">:</span>
								<span class="second">00</span>
							</div>
							<div>
								<img src="img/taoqianggou.png">
							</div>
						</div>
						<div class="right">
							<img src="img/tqg.png">
						</div>
					</div>
					<div class="part good-stuff">
						<div class="left">
							<div class="name">
								<span class="icon-box">
									<i class="iconfont">&#xe674;</i>
								</span>
								<span class="title">有好货</span>
							</div>
							<div class="content ">
								<span>高颜值美物</span>
							</div>
							<div>
								<img src="img/youhaohuo.png">
							</div>
						</div>
						<div class="right">
							<img src="img/yhh.png">
						</div>
					</div>
				</div>
				<div class="rows">
					<div class="part shopping">
						<div class="left">
							<div class="name">
								<span class="icon-box">
									<i class="iconfont">&#xe675;</i>
								</span>
								<span class="title">爱逛街</span>
							</div>
							<div class="content">
								<span>宝宝你快来</span>
							</div>
							<div>
								<img src="img/aiguangjie.png">
							</div>
						</div>
						<div class="right">
							<img src="img/agj.png">
						</div>
					</div>
					<div class="part must-buy">
						<div class="left">
							<div class="name">
								<span class="icon-box">
									<i class="iconfont">&#xe676;</i>
								</span>
								<span class="title">必买清单</span>
							</div>
							<div class="content">
								<span class="hour">整理好帮手</span>
							</div>
							<div>
								<img src="img/bimaiqingdan.png">
							</div>
						</div>
						<div class="right">
							<img src="img/bmqd.png">
						</div>
					</div>
				</div>
			</div>
			<div class="section cheapper">
				<div class="rows"></div>
				<div class="rows second-rows">
					<div class="title">
						<span>
							<i class="iconfont">&#xe605;</i>
						</span>
						<span>实惠好货</span>
					</div>
					<p class="decoration">甜美粉色调，演绎娇俏少女心</p>
					<p class="content">甜美的粉色调，俘获了多少少女</p>
				</div>
				<div class="rows third-rows">
					<div class="part">
						<div class="title-box">
							<div class="title">天天特价</div>
							<div class="decoration">每日精选千款好货</div>
						</div>
						<div class="img-box">
							<img src="img/left1.png">
							<img src="img/left2.png">
						</div>
					</div>
					<div class="part">
						<div class="title-box">
							<div class="title">非常大牌</div>
							<div class="decoration">今日大牌超低价疯抢</div>
						</div>
						<div class="img-box">
							<img src="img/right1.png">
							<img src="img/right2.png">
						</div>
					</div>
				</div>
				<div class="rows fourth-rows">
					<div class="part">
						<div class="title-box">
							<div class="title">中国质造</div>
							<div class="decoration">良品不贵</div>
						</div>
						<img src="img/zhongguozhizao.png">
					</div>
					<div class="part">
						<div class="title-box">
							<div class="title">品牌清仓</div>
							<div class="decoration">好货超便宜</div>
						</div>
						<img src="img/pinpaiqingcang.png">
					</div>
					<div class="part">
						<div class="title-box">
							<div class="title">量贩优选</div>
							<div class="decoration">半价囤好货</div>
						</div>
						<img src="img/liangfanyouxuan.png">
					</div>
					<div class="part">
						<div class="title-box">
							<div class="title">品牌店庆</div>
							<div class="decoration">过年不打烊</div>
						</div>
						<img src="img/pinpaidianqing.png">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="bottom">
		<div class="Logo">
			<img src="img/Logo.png">
		</div>
		<div class="weitao">
			<span>
				<i class="iconfont">&#xe627;</i>
			</span>
			<span>微淘</span>
		</div>
		<div class="ask">
			<span>
				<i class="iconfont">&#xe75a;</i>
			</span>
			<span>问大家</span>
		</div>
		<div class="shopping-bike">
			<span>
				<i class="iconfont">&#xe8a8;</i>
			</span>
			<span>购物车</span>
		</div>
		<div class="my-taobao">
			<span>
				<i class="iconfont">&#xe614;</i>
			</span>
			<span>我的淘宝</span>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/rem.js"></script>
<script type="text/javascript" src="js/less.js"></script>
</html>
