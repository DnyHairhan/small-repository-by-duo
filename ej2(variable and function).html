<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#box {
			width:100px;
			height:100px;
			background: red;
		}
	</style>
</head>
<body>
	<input type="button" id="btn1" name="" value="按钮1">
	<input type="button" name="" id="btn2" value="按钮2">
	<div id="box"></div>
	<script type="text/javascript">
		var btn1 = document.getElementById('btn1');
		var btn2 = document.getElementById('btn2');
		var box = document.getElementById('box');
		btn1.onclick = function() {
			changeBoxStyle();
		}
		btn2.onclick = function() {
			unchangeBoxStyle();
		}
		function changeBoxStyle() {
			box.style.width = '200px';
			box.style.height = '200px';
			box.style.background = '#ccc';
		}
		function unchangeBoxStyle() {
			box.style.width = '';
			box.style.height = '';
			box.style.background = '';
		}
	</script>
</body>
</html>
