<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		img {
			width:300px;
			height:400px;
		}
	</style>
</head>
<body>
	<input type="button" id="btn1" value='上一张'>
	<input type="button" id="btn2" value="下一张">
	<img src="1.jpg" id="picture">
	<script type="text/javascript">
	// 	在图片名不规范的时候用的小方法来切换图片
		var btn1 = document.getElementById('btn1');
		var btn2 = document.getElementById('btn2');
		var pic = document.getElementById('picture');
		var arrPic = ['1.jpg', '2.jpg', '3.jpg'];
		var n = 0;
		// 这个是切换上一张
		btn1.onclick = function() {
			n++;
			if(n>2) {
				n=0;
			}
			pic.src = arrPic[n];
		}
		// 这个是切换下一张
		btn2.onclick = function() {
			n--;
			if(n<0) {
				n=2
			}
			pic.src = arrPic[n];
		}
	</script>
</body>
</html>
