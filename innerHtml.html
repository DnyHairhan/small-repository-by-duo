<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="box">
		<p id="p">这里是内容部分</p>
	</div>
	<!-- innerHTML
		获取到的是标签对里的所有内容（包含里边的标签）
		
		注意：
			1.用innerHTML时要考虑到它有覆盖之前的内容的作用，所以要用追加+=
			2.input里面的内容不能用innerHTML获取和设置，要用value
	 -->
	<script type="text/javascript">
		var box = document.getElementById('box');
		console.log(box['innerHTML']); //<p id="p">这里是内容部分</p>
		console.log(box.innerHTML); //<p id="p">这里是内容部分</p>
	</script>
</body>
</html>
