<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="box">
		<p id="p">这里是内容部分</p>
	</div>
	<!-- innerHTML
		获取到的是标签对里的所有内容（包含里边的标签）
	 -->
	<script type="text/javascript">
		var box = document.getElementById('box');
		console.log(box['innerHTML']); //<p id="p">这里是内容部分</p>
		console.log(box.innerHTML); //<p id="p">这里是内容部分</p>
	</script>
</body>
</html>
